<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Search</h1>
        <form action="{{ url_for('search') }}" method="POST" class="mb-4">
            <div class="form-group">
                <label for="query">Enter your search query:</label>
                <input type="text" class="form-control" id="query" name="query" placeholder="Search for courses, subjects, or lessons" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
