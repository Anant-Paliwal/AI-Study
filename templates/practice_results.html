<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container mt-4">
        <h2>Practice Results</h2>
        
        <div class="card mb-4">
            <div class="card-header">
                Performance Summary
            </div>
            <div class="card-body">
                <div class="progress mb-3">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <h5>Correct Answers: 15</h5>
                    </div>
                    <div class="col-md-6">
                        <h5>Incorrect Answers: 5</h5>
                    </div>
                </div>
                
                <div class="mt-3">
                    <h5>Areas for Improvement:</h5>
                    <ul class="list-group">
                        <li class="list-group-item">Indian Polity</li>
                        <li class="list-group-item">Modern History</li>
                        <li class="list-group-item">Economic Development</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Return to Dashboard</a>
            <a href="{{ url_for('start_mock_practice') }}" class="btn btn-secondary">Try Again</a>
        </div>
    </div>
    {% endblock %}
</body>
</html>
